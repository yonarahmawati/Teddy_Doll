<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masuk - Teddy Doll</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body class="black-text">
    <!-- Header Section -->
    <header role="banner">
        <div class="container header-container">
            <h1 class="logo">Teddy Doll</h1>
            <nav role="navigation" aria-label="Navigasi Utama">
                <ul class="nav-links">
                    <li><a href="index.html">Halaman Utama</a></li>
                    <li><a href="about.html">Tentang Toko</a></li>
                    <li><a href="shop.html">Toko</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                    <li><a href="login.html" class="active" aria-current="page">Masuk</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Login Section -->
        <section class="container login-section" role="region" aria-label="Form Masuk" style="max-width: 400px; margin: 40px auto; padding: 20px; border: 2px solid #4B2E05; border-radius: 10px; background-color: #FFF8E1; box-shadow: 0 4px 12px rgba(75, 46, 5, 0.3); color: #4B2E05;">
            <h2 style="text-align: center; font-weight: 700; margin-bottom: 20px;">Masuk ke Akun Anda</h2>
            <form action="#" method="POST" class="login-form" novalidate style="display: flex; flex-direction: column; gap: 15px;">
                <label for="email" style="font-weight: 600;">Email</label>
                <input type="email" id="email" name="email" placeholder="Alamat email Anda" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;" />
                
                <label for="password" style="font-weight: 600;">Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="Kata sandi Anda" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;" />
                
                <div class="error-message" style="color: red; margin-bottom: 10px;"></div>
                
                <button type="submit" class="btn-primary" style="padding: 12px; background-color: #4B2E05; color: #F3E9D2; border: none; border-radius: 5px; font-weight: 700; cursor: pointer; transition: background-color 0.3s ease;">Masuk</button>
                
                <div class="login-bottom-links" style="text-align: center; font-size: 0.9rem;">
                    <a href="forgot_password.html" class="forgot-password-link" style="color: #4B2E05; text-decoration: underline;">Lupa Password?</a>
                    <span> | </span>
                    <span>Belum punya akun? <a href="register.html" style="color: #4B2E05; text-decoration: underline;">Daftar di sini</a>.</span>
                </div>
            </form>
        </section>
    </main>
    <script src="userManagement.js"></script>
    <script>
        const form = document.querySelector('.login-form');
        const errorMessage = form.querySelector('.error-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = form.querySelector('#email').value.trim();
            const password = form.querySelector('#password').value;

            errorMessage.textContent = '';

            if (!email || !password) {
                errorMessage.textContent = 'Email dan password harus diisi.';
                return;
            }

            const result = loginUser(email, password);
            if (result === 'success') {
                alert('Login berhasil!');
                window.location.href = 'shop.html';
            } else if (result === 'not_registered') {
                if (confirm('Email belum terdaftar. Apakah Anda ingin mendaftar sekarang?')) {
                    window.location.href = 'register.html';
                }
            } else if (result === 'wrong_password') {
                errorMessage.textContent = 'Password salah. Silakan coba lagi.';
            } else if (result === 'empty_fields') {
                errorMessage.textContent = 'Email dan password harus diisi.';
            } else {
                errorMessage.textContent = 'Terjadi kesalahan saat login.';
            }
        });
    </script>
    </main>
    <!-- Footer Section -->
    <footer role="contentinfo">
        <div class="container footer-container">
            <p>&copy; 2024 Teddy Doll Store. Semua hak dilindungi.</p>
            <p>Kontak: 021-12345678 | Alamat: Jl. Mawar No. 123, Jakarta, Indonesia</p>
        </div>
    </footer>
</body>
</html>
