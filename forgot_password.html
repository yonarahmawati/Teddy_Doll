<html lang="en">
<head>

<body>
  <header role="banner">
    <div class="container header-container">
      <h1 class="logo">Teddy Doll</h1>
      <nav role="navigation" aria-label="Navigasi Utama">
        <ul class="nav-links">
          <li><a href="index.html">Halaman Utama</a></li>
          <li><a href="about.html">Tentang Toko</a></li>
          <li><a href="shop.html">Toko</a></li>
          <li><a href="cart.html">Keranjang</a></li>

          <li><a href="contact.html">Kontak</a></li>
          <li><a href="login.html">Masuk</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container" style="max-width: 400px; margin: 40px auto; padding: 20px; border: 2px solid #d2b48c; border-radius: 12px; background-color: #FFF8E1;">
      <h2 style="text-align: center; color: #4B2E05; margin-bottom: 25px; font-weight: 900; font-size: 1.8rem;">Lupa Password</h2>
  <form id="resetPasswordForm" action="/forgot-password" method="POST" novalidate>
        <label for="email" style="font-weight: 700; color: #5a3e1b;">Masukkan email Anda:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; margin: 12px 0 25px 0; border: 2px solid #d2b48c; border-radius: 10px; font-size: 1.1rem;" />
        
        <div style="margin-bottom: 15px;">
          <img id="captchaImage" src="images/teka teki.png" alt="gambar" style="display: block; margin: 12px 0; border: 2px solid #d2b48c; border-radius: 10px; width: 100%; max-width: 320px; height: 90px; object-fit: contain;" />
          <input type="text" id="captchaInput" placeholder="Masukkan isi gambar diatas" autocomplete="off" required style="width: 100%; padding: 12px; border: 2px solid #d2b48c; border-radius: 10px; font-size: 1.1rem;" />
          <div id="captchaMessage" style="color: red; font-weight: 700; margin-top: 6px; min-height: 1.2em;"></div>
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%; margin-top: 25px; font-size: 1.1rem; font-weight: 700; padding: 14px;">Kirim Permintaan Reset</button>
      </form>
      <div id="errorMessage" style="color: red; font-weight: 700; margin-top: 10px;"></div>
      <div id="successMessage" style="color: green; font-weight: bold; margin-top: 10px;"></div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="container footer-container">
      <p>&copy; 2024 Teddy Doll Store. Semua hak dilindungi.</p>
      <p>Kontak: 021-12345678 | Alamat: Jl. Mawar No. 123, Jakarta, Indonesia</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById('resetPasswordForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const captchaInput = document.getElementById('captchaInput');
    const captchaMessage = document.getElementById('captchaMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';
      successMessage.textContent = '';
      captchaMessage.textContent = '';

      const email = form.email.value.trim();
      const captchaValue = captchaInput.value.trim();

      if (!email) {
        errorMessage.textContent = 'Email harus diisi.';
        return;
      }

      if (!captchaValue) {
        captchaMessage.textContent = 'Captcha harus diisi.';
        return;
      }

      // Simple captcha validation example (replace with your actual validation logic)
      const correctCaptcha = '281737'; // Updated to user specified correct captcha

      if (captchaValue !== correctCaptcha) {
        alert('Jawaban captcha salah. Silakan coba lagi.');
        return;
      }

      // Since backend is not available, directly redirect on correct captcha
      alert('Permintaan reset password berhasil dikirim!');
      window.location.href = 'reset_password.html';
      return;
      /*
      try {
        const res = await fetch('/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        
        if (data.success) {
          alert('Permintaan reset password berhasil dikirim!');
          window.location.href = 'reset_password.html';
        } else {
          alert(data.message || 'Gagal mengirim permintaan reset password.');
        }
      } catch (error) {
        alert('Terjadi kesalahan saat mengirim permintaan.');
      }
      */
    });
  </script>
</body>
</html>
